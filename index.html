<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anurag</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('assets/daym.jpg') no-repeat center center/cover;
      color: #3fff00;
      overflow-x: hidden;
    }
    header, nav, section, footer {
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      animation: fadeInDown 1.5s ease-in-out;
    }
    nav {
      animation: fadeInDown 1.5s ease-in-out;
    }
    nav a {
      color: #00f0ff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #33ffff;
    }
    .section {
      max-width: 800px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(3px);
      animation: fadeInUp 1.5s ease-in-out;
    }
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      animation: flicker 1.5s infinite alternate;
      color: #f38ba0; /* Pig pink */
    }
    .section p {
      font-size: 0.8rem;
      color: #3fff00;
      animation: typewriter 3s steps(40) infinite alternate;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #3fff00;
    }
    @keyframes typewriter {
      from { width: 0 }
      to { width: 100% }
    }
    .flicker-text {
      color: #00ff00;
      font-size: 0.75rem;
      animation: flickerFast 0.2s infinite;
      margin-top: 1rem;
    }
    @keyframes flickerFast {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.1; }
    }
    footer {
      font-size: 0.65rem;
      color: #ffffff;
      text-align: center;
      padding: 2rem 1rem 4rem;
    }
    .feedback-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background-color: #3f76e4;
      color: #000;
      padding: 10px 14px;
      font-size: 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
    }
    .switch-btn {
      position: fixed;
      top: 10px;
      left: 10px;
      font-size: 0.6rem;
      background: none;
      color: white;
      border: none;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }
    .music-toggle {
      font-size: 0.5rem;
      color: white;
      margin-top: 1rem;
      cursor: pointer;
      display: inline-block;
    }
  </style>
</head>
<body>
  <button class="switch-btn" onclick="switchBG()">SWITCH BG</button>  <header>
    <h1>ANURAG</h1>
  </header>  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="https://www.instagram.com/anurvg.r/" target="_blank">INSTAGRAM</a>
  </nav>  <section class="section">
    <h2>WELCOME TO THE REALM</h2>
    <p id="changing-text">Here lives the pixel mind of a curious creator.</p>
    <div class="flicker-text">NETHER UPDATE SOON</div>
  </section>  <footer>
    <div style="color: white; font-size: 0.6rem;">Anurag</div>
    <div class="music-toggle" onclick="toggleMusic()">Click me for Background-Music</div>
    <div style="margin-top: 10px;">&copy; 2025 Anurag | Powered by Redstone ðŸ§±</div>
  </footer><button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">FEEDBACK</button>

  <!-- Background Music -->  <audio id="bg-music" autoplay loop>
    <source src="assets/c4.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <script>
    const music = document.getElementById('bg-music');
    let currentBG = 'daym.jpg';

    function switchBG() {
      currentBG = currentBG === 'daym.jpg' ? 'nightm.jpg' : 'daym.jpg';
      document.body.style.background = `url('assets/${currentBG}') no-repeat center center/cover`;
    }

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Fallback play for audio
    window.addEventListener('DOMContentLoaded', () => {
      music.volume = 0.5;
      music.play().catch(() => {
        document.body.addEventListener('click', () => music.play(), { once: true });
      });
    });
  </script></body>
            </html>
