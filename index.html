<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anurag</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('assets/m.jpg') no-repeat center center/cover;
      color: #3fff00;
      overflow-x: hidden;
    }

    header, nav, section, footer {
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #e38dac; /* Pig color */
      animation: fadeInDown 1.5s ease-in-out;
    }

    nav {
      animation: fadeInDown 1.5s ease-in-out;
    }

    nav a {
      color: #29e3e3; /* Diamond color */
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #1ccccc;
    }

    .section {
      max-width: 800px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(3px);
      animation: fadeInUp 1.5s ease-in-out;
    }

    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #7a5c42; /* Dirt color */
    }

    .section p {
      font-size: 0.8rem;
      color: #3fff00;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #3fff00;
      animation: typewriter 2s steps(40, end) infinite;
    }

    footer {
      font-size: 0.75rem;
      color: #d3d3d3;
      margin-top: 2rem;
      animation: fadeIn 2s ease-in;
    }

    .feedback-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background-color: #3f76e4;
      color: #000;
      padding: 10px 14px;
      font-size: 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
    }

    .music-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.5rem;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
    }

    .bg-toggle {
      position: fixed;
      top: 10px;
      left: 10px;
      background: none;
      border: none;
      color: rgba(255, 255, 255, 0.4);
      font-size: 0.5rem;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
    }

    #nether-update {
      margin-top: 1rem;
      font-size: 0.6rem;
      color: #3fff00;
      animation: flickerFast 0.15s infinite alternate;
    }

    @keyframes typewriter {
      0% { width: 0 }
      100% { width: 100% }
    }

    @keyframes flickerFast {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <button class="music-toggle" onclick="toggleMusic()">MUSIC ON/OFF</button>
  <button class="bg-toggle" onclick="toggleBG()">SWITCH BG</button>

  <header>
    <h1>ANURAG</h1>
  </header>

  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="https://www.instagram.com/anurvg.r/" target="_blank">INSTAGRAM</a>
  </nav>

  <section class="section">
    <h2>WELCOME TO THE REALM</h2>
    <p id="typewriter-text"></p>
    <div id="nether-update">NETHER UPDATE SOON</div>
  </section>

  <footer>
    &copy; 2025 Anurag | Powered by Redstone ðŸ§±
  </footer>

  <button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">FEEDBACK</button>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/c4.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bg-music');
    const typewriter = document.getElementById('typewriter-text');
    const lines = [
      "Here lives the pixel mind of a curious creator.",
      "Breaking blocks and boundaries.",
      "Where code meets craft.",
      "Dig deeper..."
    ];
    let lineIndex = 0;

    function typeText() {
      let line = lines[lineIndex];
      let i = 0;
      typewriter.textContent = "";
      const interval = setInterval(() => {
        if (i < line.length) {
          typewriter.textContent += line[i];
          i++;
        } else {
          clearInterval(interval);
          setTimeout(() => {
            lineIndex = (lineIndex + 1) % lines.length;
            typeText();
          }, 1000);
        }
      }, 50);
    }

    typeText();

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    function toggleBG() {
      const current = document.body.style.backgroundImage;
      if (current.includes('m.jpg')) {
        document.body.style.backgroundImage = "url('assets/nightm.jpg')";
      } else {
        document.body.style.backgroundImage = "url('assets/m.jpg')";
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      music.volume = 0.5;
      music.play().catch(() => {
        document.body.addEventListener('click', () => {
          music.play();
        }, { once: true });
      });
    });
  </script>
</body>
  </html>
