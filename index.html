<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anurag</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: url('assets/m.jpg') no-repeat center center/cover;
      color: #00f7ff;
      overflow-x: hidden;
    }

    header, nav, section, footer {
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #00f7ff;
      animation: fadeInDown 1.5s ease-in-out;
    }

    nav {
      animation: fadeInDown 1.5s ease-in-out;
    }

    nav a {
      color: #00f7ff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: #aaffff;
    }

    .section {
      max-width: 800px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.35);
      border: 2px dashed #00f7ff;
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(3px);
      animation: fadeInUp 1.5s ease-in-out;
    }

    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      animation: flicker 1.5s infinite alternate;
      color: #00f7ff;
    }

    .section p {
      font-size: 0.8rem;
      color: #b0f8ff;
    }

    footer {
      font-size: 0.75rem;
      color: #7ae4ff;
      margin-top: 2rem;
      animation: fadeIn 2s ease-in;
    }

    .feedback-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background-color: #00f7ff;
      color: #000;
      padding: 10px 14px;
      font-size: 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>ANURAG</h1>
  </header>

  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="https://www.instagram.com/anurvg.r/" target="_blank">INSTAGRAM</a>
  </nav>

  <section class="section">
    <h2>WELCOME TO THE BLOCKS</h2>
    <p>Here lives the pixel mind of a curious creator. Dig deeper.</p>
  </section>

  <footer>
    &copy; 2025 Anurag | Powered by Redstone ðŸ§±
  </footer>

  <button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">FEEDBACK</button>

  <!-- Background Music -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/c4.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    // Audio fallback
    window.addEventListener('DOMContentLoaded', () => {
      const music = document.getElementById('bg-music');
      music.volume = 0.5;

      music.play().catch(() => {
        const clickToPlay = () => {
          music.play();
          document.body.removeEventListener('click', clickToPlay);
        };
        document.body.addEventListener('click', clickToPlay);
      });
    });
  </script>
</body>
    </html>
