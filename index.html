<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anurag</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('assets/daym.jpg') no-repeat center center/cover;
      color: #3fff00;
      overflow-x: hidden;
      transition: background 1s ease-in-out;
    }

    header, nav, section, footer {
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      margin: 2rem 0 1rem;
    }

    .top-buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .top-buttons button {
      background: none;
      color: #ccc;
      font-size: 0.6rem;
      border: none;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
    }

    nav {
      display: flex;
      justify-content: center;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    nav a {
      text-decoration: none;
      color: #38d8f5;
    }

    .section {
      max-width: 800px;
      margin: 0 auto 2rem;
      background-color: rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(3px);
    }

    .section h2 {
      font-size: 1.2rem;
      color: #ff8edb; /* Pig pink */
      animation: flicker 1.5s infinite alternate;
    }

    .section p {
      font-size: 0.75rem;
      color: #3fff00;
      margin-top: 1rem;
      min-height: 1.5rem;
    }

    footer {
      font-size: 0.65rem;
      color: #d3d3d3;
      text-align: center;
      margin-bottom: 3rem;
    }

    .feedback-btn {
      position: fixed;
      bottom: 10px;
      left: 15px;
      background: #3f76e4;
      color: #000;
      padding: 8px 12px;
      font-size: 0.5rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 999;
    }

    /* EM popup */
    .em-container {
      position: fixed;
      bottom: 45px;
      left: 10px;
      display: flex;
      align-items: flex-end;
      gap: 0.3rem;
      z-index: 1000;
      animation: showEm 1s ease-in-out forwards;
    }

    .em-container img {
      width: 35px;
      height: 35px;
    }

    .speech-bubble {
      background-color: rgba(255, 255, 255, 0.8);
      color: #000;
      padding: 5px 10px;
      border-radius: 8px;
      font-size: 0.45rem;
      max-width: 150px;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    @keyframes showEm {
      from { transform: translateY(100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <header>
    <h1>ANURAG</h1>
    <div class="top-buttons">
      <button onclick="toggleMusic()">MUSIC ON/OFF</button>
      <button onclick="switchMood()">SWITCH MOOD</button>
    </div>
  </header>

  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="https://www.instagram.com/anurvg.r/" target="_blank">INSTAGRAM</a>
  </nav>

  <section class="section">
    <h2>WELCOME TO THE REALM</h2>
    <p id="changing-text">Dig deeper...</p>
  </section>

  <footer>
    © 2025 || Build by Anurag
  </footer>

  <!-- Feedback button -->
  <button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">FEEDBACK</button>

  <!-- Enderman + 💭 -->
  <div class="em-container" id="em-box" style="display: none;">
    <img src="assets/em.jpg" alt="em" />
    <div class="speech-bubble" id="em-msg">Hey mate! How are you?</div>
  </div>

  <!-- Audio -->
  <audio id="bg-music" autoplay loop>
    <source src="assets/c4.mp3" type="audio/mpeg">
  </audio>

  <!-- Scripts -->
  <script>
    const messages = [
      "Hey mate! How are you?",
      "Don’t break any blocks here!",
      "Press F3 for magic (jk).",
      "Please give Anurag feedback!",
      "You smell like cookies.",
      "Redstone is love ❤️",
      "Obsidian is strong. So are you.",
      "Creepers hate this site 😈",
      "Remember to drink milk!",
      "Build something crazy today.",
      "Diamond found under this site!",
      "Click feedback or I vanish!",
      "Villager vibes 🔥",
      "Anurag rules this realm.",
      "Want shaders? Go outside.",
      "This page is chunk loaded!",
      "Use silk touch... on this ❤️",
      "Spawn point set here.",
      "Portal to dreams open now.",
      "Feedback button = OP loot!",
    ];
    const paraMessages = [
      "Here lives the pixel mind of a curious creator.",
      "This realm is coded with passion & blocks.",
      "Explore the digital stronghold.",
      "Hack, build, explore, repeat.",
      "A journey beyond obsidian walls.",
      "Crafted thoughts in every pixel.",
      "Welcome to Anurag's world!",
      "More than 0s & 1s — it's emotion.",
      "Scroll not, stare deep!",
      "Where redstone meets reason.",
      "Magic beneath the HTML bedrock.",
      "Notch once dreamed of this.",
      "Flicker. Flash. Code. Boom.",
      "Do you even ender, bro?",
      "Herobrine approved.",
    ];

    let paraIndex = 0;
    setInterval(() => {
      const para = document.getElementById("changing-text");
      para.textContent = paraMessages[paraIndex];
      paraIndex = (paraIndex + 1) % paraMessages.length;
    }, 1500);

    // Music
    const music = document.getElementById("bg-music");
    function toggleMusic() {
      if (music.paused) music.play();
      else music.pause();
    }

    // Mood
    let isNight = false;
    function switchMood() {
      isNight = !isNight;
      document.body.style.backgroundImage = isNight
        ? "url('assets/nightm.jpg')"
        : "url('assets/daym.jpg')";
    }

    // Enderman popups
    let emIndex = 0;
    const emBox = document.getElementById("em-box");
    const emMsg = document.getElementById("em-msg");

    setTimeout(() => {
      setInterval(() => {
        emMsg.textContent = messages[emIndex];
        emIndex = (emIndex + 1) % messages.length;
        emBox.style.display = "flex";
        setTimeout(() => {
          emBox.style.display = "none";
        }, 3000);
      }, 6000);
    }, 5000);
  </script>
</body>
      </html>
