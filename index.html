<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anurag</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('assets/daym.jpg') no-repeat center center/cover;
      overflow-x: hidden;
      transition: background-image 0.5s ease-in-out;
      color: #3fff00;
    }header {
  text-align: center;
  padding: 2rem 1rem 1rem 1rem;
}
header h1 {
  font-size: 2.5rem;
  color: #ffffff;
}

.buttons {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 1rem;
}
.buttons button {
  font-family: 'Press Start 2P', cursive;
  font-size: 0.5rem;
  padding: 6px 10px;
  background-color: transparent;
  color: #3fff00;
  border: none;
  cursor: pointer;
}

nav {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.5rem;
  margin-bottom: 1.5rem;
}
nav a {
  color: #3fdfff;
  text-decoration: none;
  font-weight: 600;
}
nav a:hover {
  color: #00ccff;
}

.section {
  max-width: 800px;
  margin: 2rem auto;
  background-color: rgba(0, 0, 0, 0.35);
  border-radius: 10px;
  padding: 2rem;
  backdrop-filter: blur(3px);
  text-align: center;
}
.section h2 {
  font-size: 1.4rem;
  color: #ff69b4; /* Minecraft pig pink */
}
.section p {
  font-size: 0.75rem;
  color: #3fff00;
  min-height: 80px;
  white-space: pre-wrap;
}

footer {
  font-size: 0.75rem;
  color: #d3d3d3;
  text-align: center;
  margin-top: 3rem;
  padding-bottom: 2rem;
}

.feedback-btn {
  position: fixed;
  bottom: 15px;
  left: 15px;
  background-color: #3f76e4;
  color: #000;
  padding: 10px 14px;
  font-size: 0.6rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-family: 'Press Start 2P', cursive;
  z-index: 1000;
}

.popup-container {
  position: fixed;
  bottom: 70px;
  left: 10px;
  display: flex;
  align-items: flex-end;
  gap: 8px;
  z-index: 999;
  animation: popIn 1s ease-in-out;
}
.villager-img {
  width: 40px;
  height: 40px;
}
.villager-text {
  background-color: rgba(255, 255, 255, 0.1);
  padding: 6px 8px;
  border-radius: 6px;
  font-size: 0.5rem;
  color: #fff;
  max-width: 150px;
}

@keyframes popIn {
  from { transform: scale(0); opacity: 0; }
  to { transform: scale(1); opacity: 1; }
}

  </style>
</head>
<body>
  <header>
    <h1>ANURAG</h1>
  </header>  <div class="buttons">
    <button onclick="toggleMusic()">MUSIC: ON/OFF</button>
    <button onclick="toggleMood()">SWITCH MOOD</button>
  </div>  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="https://www.instagram.com/anurvg.r/" target="_blank">INSTAGRAM</a>
  </nav>  <section class="section">
    <h2>WELCOME TO THE REALM</h2>
    <p id="changing-para">Loading...</p>
  </section>  <footer>
    © 2025 || Build by Anurag
  </footer><button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">FEEDBACK</button>

  <audio id="bg-music" autoplay loop>
    <source src="assets/c4.mp3" type="audio/mpeg">
  </audio>  <div id="popup" class="popup-container" style="display:none;">
    <img src="assets/em.jpg" class="villager-img" />
    <div class="villager-text" id="villager-msg">Hey mate, how are you?</div>
  </div>  <script>
    let isDay = true;
    function toggleMood() {
      document.body.style.backgroundImage = isDay
        ? "url('assets/nightm.jpg')"
        : "url('assets/daym.jpg')";
      isDay = !isDay;
    }

    function toggleMusic() {
      const music = document.getElementById('bg-music');
      music.paused ? music.play() : music.pause();
    }

    // Typewriter Paragraph
    const lines = [
      "Crafted with redstone, driven by command blocks.",
      "Explore every chunk of creativity.",
      "Dig deep into layered logic.",
      "A pixel universe you’re welcome to.",
      "Built from bedrock to sky limit.",
      "Not just a realm, but a revelation."
    ];

    let i = 0, j = 0, currentLine = '', isDeleting = false;
    const para = document.getElementById('changing-para');

    function typeWriter() {
      currentLine = lines[i];
      if (!isDeleting) {
        para.textContent = currentLine.substring(0, j++);
        if (j > currentLine.length) {
          isDeleting = true;
          setTimeout(typeWriter, 1500);
          return;
        }
      } else {
        para.textContent = currentLine.substring(0, j--);
        if (j < 0) {
          isDeleting = false;
          i = (i + 1) % lines.length;
        }
      }
      setTimeout(typeWriter, isDeleting ? 30 : 60);
    }
    typeWriter();

    // Villager popup
    const messages = [
      "Hey mate, how are you?",
      "Please give Anurag a feedback!",
      "You're inside the realm!",
      "Powered by blocks and thoughts."
    ];

    let popup = document.getElementById('popup');
    let msgBox = document.getElementById('villager-msg');
    let index = 0;

    setTimeout(() => {
      popup.style.display = 'flex';
      cycleMessages();
    }, 5000);

    function cycleMessages() {
      msgBox.textContent = messages[index];
      index = (index + 1) % messages.length;
      popup.style.display = 'flex';

      setTimeout(() => {
        popup.style.display = 'none';
        setTimeout(() => {
          popup.style.display = 'flex';
          cycleMessages();
        }, 3000);
      }, 3000);
    }
  </script></body>
  </html>
