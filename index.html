<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anurag</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Press Start 2P', cursive;
      background: url('assets/m.jpg') no-repeat center center/cover;
      color: #3fff00;
      overflow-x: hidden;
    }

    header, nav, section, footer {
      padding: 2rem;
      text-align: center;
    }

    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      animation: fadeInDown 1.5s ease-in-out;
    }

    nav {
      animation: fadeInDown 1.5s ease-in-out;
    }

    nav a {
      color: #6fd3ff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
      position: relative;
    }

    nav a::before {
      content: "";
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(111, 211, 255, 0.1), rgba(255, 255, 255, 0.2), rgba(111, 211, 255, 0.1));
      animation: shimmer 2s infinite;
      z-index: -1;
    }

    @keyframes shimmer {
      0% { transform: translateX(-100%) rotate(0deg); }
      50% { transform: translateX(100%) rotate(5deg); }
      100% { transform: translateX(-100%) rotate(-5deg); }
    }

    nav a:hover {
      color: #8ad9ff;
    }

    .section {
      max-width: 800px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(3px);
      animation: fadeInUp 1.5s ease-in-out;
    }

    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      animation: flicker 1.5s infinite alternate;
      color: #ffb6c1; /* Pig-pink */
    }

    .section p {
      font-size: 0.8rem;
      color: #3fff00;
      animation: typewriter 3s steps(40) infinite alternate;
      white-space: nowrap;
      overflow: hidden;
      border-right: 2px solid #3fff00;
    }

    @keyframes typewriter {
      from { width: 0 }
      to { width: 100% }
    }

    footer {
      font-size: 0.75rem;
      color: #d3d3d3;
      margin-top: 2rem;
      animation: fadeIn 2s ease-in;
    }

    .feedback-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background-color: #3f76e4;
      color: #000;
      padding: 10px 14px;
      font-size: 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
    }

    /* Music Toggle Button */
    .music-toggle {
      position: fixed;
      top: 10px;
      right: 15px;
      background: transparent;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.6rem;
      font-family: 'Press Start 2P', cursive;
      cursor: pointer;
      z-index: 1000;
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .nether-text {
      text-align: center;
      font-size: 0.65rem;
      margin-top: 1.5rem;
      color: rgba(255, 0, 0, 0.7);
      animation: netherBlink 0.15s infinite;
      filter: blur(1px);
    }

    @keyframes netherBlink {
      0% { opacity: 1; }
      50% { opacity: 0.1; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>

  <button class="music-toggle" onclick="toggleMusic()">MUSIC</button>

  <header>
    <h1>ANURAG</h1>
  </header>

  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="https://www.instagram.com/anurvg.r/" target="_blank">INSTAGRAM</a>
  </nav>

  <section class="section">
    <h2>WELCOME TO THE REALM</h2>
    <p id="changing-text">Here lives the pixel mind of a curious creator.</p>
  </section>

  <footer>
    &copy; 2025 Anurag | Powered by Redstone ðŸ§±
  </footer>

  <div class="nether-text">NETHER UPDATE SOON</div>

  <button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">FEEDBACK</button>

  <audio id="bg-music" autoplay loop>
    <source src="assets/c4.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const music = document.getElementById('bg-music');

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    window.addEventListener('DOMContentLoaded', () => {
      music.volume = 0.5;
      music.play().catch(() => {
        const clickToPlay = () => {
          music.play();
          document.body.removeEventListener('click', clickToPlay);
        };
        document.body.addEventListener('click', clickToPlay);
      });

      const lines = [
        "Here lives the pixel mind of a curious creator.",
        "Dig deeper into crafted chaos.",
        "Built with blocks & brilliance.",
        "Scroll like it's survival mode.",
        "Crafting pixels with poetry."
      ];
      let i = 0;
      const txt = document.getElementById("changing-text");
      setInterval(() => {
        txt.textContent = lines[i];
        i = (i + 1) % lines.length;
      }, 2500);
    });
  </script>
</body>
</html>
