<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anurag</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }body {
  font-family: 'Press Start 2P', cursive;
  background: url('assets/daym.jpg') no-repeat center center/cover;
  color: #3fff00;
  overflow: hidden;
  height: 100vh;
  width: 100vw;
}

header {
  text-align: center;
  padding: 1.5rem 1rem 0.2rem;
}

header h1 {
  font-size: 1.8rem;
  color: white;
}

.controls {
  display: flex;
  justify-content: center;
  gap: 10px;
  font-size: 0.55rem;
  color: #ccc;
  padding-bottom: 1rem;
}

nav {
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
  gap: 0.6rem;
  margin-bottom: 1rem;
}

nav a {
  color: #00d8ff;
  text-decoration: none;
  font-size: 0.7rem;
}

.section {
  max-width: 90%;
  margin: 0 auto;
  background-color: rgba(0, 0, 0, 0.3);
  border-radius: 10px;
  padding: 1rem;
  backdrop-filter: blur(2px);
  text-align: center;
}

.section h2 {
  font-size: 1rem;
  color: #ff87c5;
  margin-bottom: 0.8rem;
}

.typewriter-text {
  font-size: 0.55rem;
  color: #00ff00;
  white-space: nowrap;
  overflow: hidden;
  border-right: 1px solid #00ff00;
  animation: typing 6s steps(40, end) infinite, blink 0.7s step-end infinite;
}

@keyframes typing {
  0% { width: 0 }
  50% { width: 100% }
  100% { width: 0 }
}

@keyframes blink {
  0%, 100% { border-color: transparent }
  50% { border-color: #00ff00 }
}

footer {
  text-align: center;
  font-size: 0.55rem;
  color: #ccc;
  margin-top: 0.5rem;
}

.feedback-btn {
  position: fixed;
  bottom: 10px;
  left: 10px;
  background-color: #3f76e4;
  color: #000;
  padding: 6px 10px;
  font-size: 0.55rem;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  font-family: 'Press Start 2P', cursive;
}

.villager-popup {
  position: fixed;
  bottom: 1.8rem;
  left: 10px;
  display: flex;
  align-items: flex-end;
  gap: 6px;
  animation: appearVillager 1s ease forwards;
}

.villager-popup img {
  width: 30px;
}

.villager-popup .message {
  background: rgba(255, 255, 255, 0.1);
  color: #00ff00;
  padding: 5px 10px;
  border-radius: 8px;
  font-size: 0.55rem;
}

@keyframes appearVillager {
  from { opacity: 0; transform: translateX(-20px); }
  to { opacity: 1; transform: translateX(0); }
}

  </style>
</head>
<body>  <header>
    <h1>ANURAG</h1>
  </header>  <div class="controls">
    <span id="musicToggle">MUSIC ON/OFF</span>
    <span id="moodToggle">SWITCH MOOD</span>
  </div>  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="https://www.instagram.com/anurvg.r/" target="_blank">INSTAGRAM</a>
  </nav>  <section class="section">
    <h2>WELCOME TO THE REALM</h2>
    <p class="typewriter-text" id="typewriter"></p>
  </section>  <footer>
    &copy; 2025 || Build by Anurag
  </footer><button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">FEEDBACK</button>

  <div class="villager-popup" id="villager" style="display: none;">
    <img src="assets/em.jpg" alt="Villager">
    <div class="message" id="villagerMsg">Hey there!</div>
  </div>  <audio id="bg-music" autoplay loop>
    <source src="assets/c4.mp3" type="audio/mpeg">
  </audio>  <script>
    const messages = [
      "Hey mate, how are you?",
      "Please give Anurag a feedback!",
      "Welcome to the pixel world!",
      "Don't forget to check the projects.",
      "This realm is yours too!",
      "Type fast, think faster.",
      "ðŸ’¬ Click feedback below.",
      "Are you enjoying this realm?",
      "Anurag built this block by block.",
      "Want to join the block party?",
      "Every pixel has a story.",
      "Go ahead, dig deeper.",
      "You found an easter egg!",
      "Oops! No creepers here.",
      "Feel the redstone magic.",
      "Good vibes only here.",
      "Flicker like a torch.",
      "Ender eyes see all.",
      "Buildingâ€¦ always building.",
      "Say hi to the Enderman!"
    ];

    let index = 0;
    function showVillager() {
      const villager = document.getElementById('villager');
      const villagerMsg = document.getElementById('villagerMsg');
      villager.style.display = 'flex';
      villagerMsg.textContent = messages[index];
      index = (index + 1) % messages.length;

      setTimeout(() => {
        villager.style.display = 'none';
        setTimeout(showVillager, 6000);
      }, 3500);
    }

    setTimeout(showVillager, 5000);

    // Music toggle
    const music = document.getElementById('bg-music');
    document.getElementById('musicToggle').onclick = () => {
      if (music.paused) music.play(); else music.pause();
    };

    // Mood switch
    let isDay = true;
    document.getElementById('moodToggle').onclick = () => {
      document.body.style.backgroundImage = isDay
        ? "url('assets/nightm.jpg')"
        : "url('assets/daym.jpg')";
      isDay = !isDay;
    };

    // Typewriter
    const typewriterLines = [
      "Crafted thoughts in every pixel.",
      "Exploring imagination through code.",
      "A realm made of dreams and logic.",
      "Infinite creativity lives here.",
      "Press start to begin the story."
    ];
    let twIndex = 0;
    let charIndex = 0;
    const twElem = document.getElementById('typewriter');

    function typeLine() {
      if (charIndex <= typewriterLines[twIndex].length) {
        twElem.textContent = typewriterLines[twIndex].substring(0, charIndex++);
        setTimeout(typeLine, 70);
      } else {
        setTimeout(() => {
          charIndex = 0;
          twIndex = (twIndex + 1) % typewriterLines.length;
          typeLine();
        }, 1500);
      }
    }

    typeLine();
  </script></body>
</html>
