<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anurag</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('assets/m.jpg') no-repeat center center/cover;
      color: #3fff00;
      overflow-x: hidden;
    }header, nav, section, footer {
  padding: 2rem;
  text-align: center;
}

header h1 {
  font-size: 2.5rem;
  color: #ffffff;
  animation: fadeInDown 1.5s ease-in-out;
}

nav a {
  color: #3fd0ff; /* Minecraft Diamond Blue */
  margin: 0 1rem;
  text-decoration: none;
  font-weight: 600;
}

nav a:hover {
  color: #88e7ff;
}

.section {
  max-width: 800px;
  margin: 2rem auto;
  background-color: rgba(0, 0, 0, 0.35);
  border-radius: 10px;
  padding: 2rem;
  backdrop-filter: blur(3px);
  animation: fadeInUp 1.5s ease-in-out;
}

.section h2 {
  font-size: 1.4rem;
  margin-bottom: 1rem;
  animation: flicker 1.5s infinite alternate;
  color: #f4bfbf; /* Pig pink */
}

.section p {
  font-size: 0.8rem;
  color: #3fff00;
  animation: typewriter 2s steps(40, end) infinite;
  white-space: nowrap;
  overflow: hidden;
  border-right: 2px solid #3fff00;
}

@keyframes typewriter {
  from { width: 0; }
  to { width: 100%; }
}

footer {
  font-size: 0.75rem;
  color: #d3d3d3;
  margin-top: 2rem;
  animation: fadeIn 2s ease-in;
}

.feedback-btn {
  position: fixed;
  bottom: 15px;
  left: 15px;
  background-color: #3f76e4;
  color: #000;
  padding: 10px 14px;
  font-size: 0.6rem;
  border: none;
  border-radius: 6px;
  cursor: pointer;
  font-family: 'Press Start 2P', cursive;
  z-index: 1000;
}

.music-toggle {
  position: fixed;
  top: 10px;
  right: 10px;
  background: transparent;
  color: #aaa;
  font-size: 0.5rem;
  font-family: 'Press Start 2P', cursive;
  cursor: pointer;
}

#nether {
  margin-top: 2rem;
  font-size: 0.7rem;
  color: #3fff00;
  animation: flicker 0.3s infinite alternate;
}

@keyframes flicker {
  0%, 18%, 22%, 25%, 53%, 57%, 100% {
    opacity: 1;
  }
  20%, 24%, 55% {
    opacity: 0.3;
  }
}

@keyframes fadeInDown {
  from { transform: translateY(-100px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeInUp {
  from { transform: translateY(100px); opacity: 0; }
  to { transform: translateY(0); opacity: 1; }
}

@keyframes fadeIn {
  from { opacity: 0; }
  to { opacity: 1; }
}

  </style>
</head>
<body>
  <header>
    <h1>ANURAG</h1>
  </header>  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="https://www.instagram.com/anurvg.r/" target="_blank">INSTAGRAM</a>
  </nav>  <section class="section">
    <h2>WELCOME TO THE REALM</h2>
    <p>Here lives the pixel mind of a curious creator. Dig deeper.</p>
  </section>  <div id="nether">NETHER UPDATE SOON</div>  <footer>
    &copy; 2025 Anurag | Powered by Redstone ðŸ§±
  </footer><button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">FEEDBACK</button> <button class="music-toggle" onclick="toggleMusic()">MUSIC ON/OFF</button>

  <audio id="bg-music" autoplay loop>
    <source src="assets/c4.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>  <script>
    const music = document.getElementById('bg-music');
    music.volume = 0.5;

    music.play().catch(() => {
      document.body.addEventListener('click', () => music.play(), { once: true });
    });

    function toggleMusic() {
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }
  </script></body>
  </html>
