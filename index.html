<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anurag</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('assets/m.jpg') no-repeat center center/cover;
      color: #3fff00;
      overflow-x: hidden;
    }
    header, nav, section, footer {
      padding: 2rem;
      text-align: center;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      animation: fadeInDown 1.5s ease-in-out;
    }
    nav {
      animation: fadeInDown 1.5s ease-in-out;
    }
    nav a {
      color: #4de3ff; /* Diamond blue */
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #00ccff;
    }
    .section {
      max-width: 800px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(3px);
      animation: fadeInUp 1.5s ease-in-out;
    }
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #f38ba0; /* Pig color */
      animation: flicker 1.5s infinite alternate;
    }
    .section p {
      font-size: 0.8rem;
      color: #3fff00;
      overflow: hidden;
      border-right: 2px solid #3fff00;
      white-space: nowrap;
      animation: typing 4s steps(40, end) infinite, blink 0.75s step-end infinite;
    }
    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }
    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #3fff00; }
    }
    footer {
      font-size: 0.75rem;
      color: #d3d3d3;
      margin-top: 2rem;
      animation: fadeIn 2s ease-in;
    }
    .feedback-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background-color: #3f76e4;
      color: #000;
      padding: 10px 14px;
      font-size: 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
    }
    .music-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background: transparent;
      border: none;
      color: rgba(255, 255, 255, 0.6);
      font-size: 0.5rem;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
    }
    .nether {
      font-size: 0.6rem;
      color: #3fff00;
      text-align: center;
      animation: flicker-fast 0.3s infinite alternate;
      margin-top: 1.5rem;
    }
    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% {
        opacity: 1;
      }
      20%, 24%, 55% {
        opacity: 0.3;
      }
    }
    @keyframes flicker-fast {
      0% { opacity: 1; }
      50% { opacity: 0.3; }
      100% { opacity: 1; }
    }
    @keyframes fadeInDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeInUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <header>
    <h1>ANURAG</h1>
  </header>
  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="https://www.instagram.com/anurvg.r/" target="_blank">INSTAGRAM</a>
  </nav>
  <section class="section">
    <h2>WELCOME TO THE REALM</h2>
    <p id="typewriter"></p>
  </section>
  <footer>
    &copy; 2025 Anurag | Powered by Redstone ðŸ§±
    <div class="nether">NETHER UPDATE SOON</div>
  </footer>
  <button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">FEEDBACK</button>
  <button class="music-toggle" onclick="toggleMusic()">MUSIC</button>
  <audio id="bg-music" autoplay loop>
    <source src="assets/c4.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script>
    const music = document.getElementById('bg-music');
    music.volume = 0.5;music.play().catch(() => {
  const clickToPlay = () => {
    music.play();
    document.body.removeEventListener('click', clickToPlay);
  };
  document.body.addEventListener('click', clickToPlay);
});

function toggleMusic() {
  if (music.paused) {
    music.play();
  } else {
    music.pause();
  }
}

const textLines = [
  "Here lives the pixel mind of a curious creator.",
  "Crafted in blocks, coded in silence.",
  "Exploring the edges of simulation.",
  "Wired to wonder."
];
let index = 0;
const typewriter = document.getElementById("typewriter");

function changeLine() {
  typewriter.textContent = "";
  let charIndex = 0;
  const currentLine = textLines[index];

  function typeChar() {
    if (charIndex < currentLine.length) {
      typewriter.textContent += currentLine.charAt(charIndex);
      charIndex++;
      setTimeout(typeChar, 50);
    }
  }

  typeChar();
  index = (index + 1) % textLines.length;
}

changeLine();
setInterval(changeLine, 5000);

  </script>
</body>
  </html>
