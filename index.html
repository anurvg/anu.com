<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anurag</title>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Press Start 2P', cursive;
      background: url('assets/daym.jpg') no-repeat center center/cover;
      color: #3fff00;
      overflow-x: hidden;
    }
    header, nav, section, footer {
      text-align: center;
      padding: 2rem;
    }
    header h1 {
      font-size: 2.5rem;
      color: #ffffff;
      animation: fadeInDown 1.5s ease-in-out;
    }
    nav a {
      color: #00f7ff;
      margin: 0 1rem;
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: #00ccff;
    }
    .section {
      max-width: 800px;
      margin: 2rem auto;
      background-color: rgba(0, 0, 0, 0.35);
      border-radius: 10px;
      padding: 2rem;
      backdrop-filter: blur(3px);
      animation: fadeInUp 1.5s ease-in-out;
    }
    .section h2 {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #e67e99;
      animation: flicker 1.5s infinite alternate;
    }
    #typewriter-text {
      font-size: 0.8rem;
      color: #3fff00;
      min-height: 2rem;
    }
    .feedback-btn {
      position: fixed;
      bottom: 15px;
      left: 15px;
      background-color: #3f76e4;
      color: #000;
      padding: 10px 14px;
      font-size: 0.6rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-family: 'Press Start 2P', cursive;
      z-index: 1000;
    }
    .toggle-btn {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 0.6rem;
      padding: 8px 10px;
      background: transparent;
      color: #3fff00;
      cursor: pointer;
      z-index: 1000;
    }
    .switch-bg {
      position: fixed;
      top: 15px;
      left: 15px;
      font-size: 0.6rem;
      padding: 8px 10px;
      background: transparent;
      color: #3fff00;
      cursor: pointer;
      z-index: 1000;
    }
    footer {
      font-size: 0.75rem;
      color: #d3d3d3;
      margin-top: 2rem;
      animation: fadeIn 2s ease-in;
      position: relative;
      z-index: 1;
    }

    /* ü§† popup */
    .popup-container {
      position: fixed;
      bottom: 60px;
      left: 10px;
      display: flex;
      align-items: flex-end;
      z-index: 999;
      opacity: 0;
      animation: villagerAppear 1s ease forwards;
    }
    .villager-img {
      height: 40px;
      margin-right: 6px;
    }
    .speech-bubble {
      background: rgba(255, 255, 255, 0.1);
      color: #3fff00;
      border-radius: 8px;
      padding: 8px;
      font-size: 0.45rem;
      max-width: 160px;
    }

    @keyframes villagerAppear {
      0% { transform: translateY(40px); opacity: 0; }
      100% { transform: translateY(0); opacity: 1; }
    }

    @keyframes flicker {
      0%, 18%, 22%, 25%, 53%, 57%, 100% { opacity: 1; }
      20%, 24%, 55% { opacity: 0.3; }
    }

    @keyframes fadeInUp {
      from { transform: translateY(100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    @keyframes fadeInDown {
      from { transform: translateY(-100px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body>

  <button class="switch-bg" onclick="toggleBackground()">Switch Mood</button>
  <button class="toggle-btn" onclick="toggleMusic()">Music: ON/OFF</button>

  <header><h1>ANURAG</h1></header>

  <nav>
    <a href="https://anurvg.github.io/aboutc.github.io/" target="_blank">ABOUT</a>
    <a href="#">PROJECTS</a>
    <a href="https://www.instagram.com/anurvg.r/" target="_blank">INSTAGRAM</a>
  </nav>

  <section class="section">
    <h2>WELCOME TO THE REALM</h2>
    <p id="typewriter-text"></p>
  </section>

  <footer>
    ¬© 2025 || Build by Anurag
  </footer>

  <div class="popup-container" id="popup" style="display:none;">
    <img src="assets/ek.jpg" class="villager-img" />
    <div class="speech-bubble" id="popup-msg">Hey mate, how are you?</div>
  </div>

  <button class="feedback-btn" onclick="window.location.href='https://anurvg.github.io/feedback.github.io/'">FEEDBACK</button>

  <audio id="bg-music" autoplay loop>
    <source src="assets/c4.mp3" type="audio/mpeg" />
    Your browser does not support the audio element.
  </audio>

  <script>
    // Background switch
    let isNight = false;
    function toggleBackground() {
      document.body.style.backgroundImage = isNight ? "url('assets/daym.jpg')" : "url('assets/nightm.jpg')";
      isNight = !isNight;
    }

    // Music toggle
    function toggleMusic() {
      const music = document.getElementById("bg-music");
      if (music.paused) {
        music.play();
      } else {
        music.pause();
      }
    }

    // Typewriter
    const lines = [
      "‚õèÔ∏è Crafting code block by block...",
      "üß™ Brewing potions of creativity...",
      "üíæ Saving chunks of thoughts...",
      "üîí Encrypting portals to dreams...",
      "üéÆ Respawning after every failure...",
      "ü™ì Breaking silence like bedrock...",
      "üìú Writing scripts from the Nether...",
      "üß± Building walls of resilience...",
      "üß¨ Debugging my inner Enderman...",
      "üåå Manifesting code like sorcery...",
      "üê∑ Whispering to pixelated pigs...",
      "üëæ Hacking through dimensions..."
    ];

    let i = 0;
    let j = 0;
    let currentLine = "";
    let isDeleting = false;

    function typeWriter() {
      const element = document.getElementById("typewriter-text");

      if (!isDeleting && j <= lines[i].length) {
        currentLine = lines[i].substring(0, j++);
        element.innerHTML = currentLine;
        setTimeout(typeWriter, 50);
      } else if (isDeleting && j > 0) {
        currentLine = lines[i].substring(0, j--);
        element.innerHTML = currentLine;
        setTimeout(typeWriter, 30);
      } else {
        isDeleting = !isDeleting;
        if (!isDeleting) {
          i = (i + 1) % lines.length;
        }
        setTimeout(typeWriter, 1000);
      }
    }
    window.onload = typeWriter;

    // ü§† Chat popup
    const messages = [
      "Hey mate, how are you?",
      "Don't forget to leave feedback!",
      "Explore the projects section!",
      "Anurag coded this in survival mode.",
      "Built with cobblestone logic üß±"
    ];
    let msgIndex = 0;

    function showPopup() {
      const popup = document.getElementById('popup');
      const msg = document.getElementById('popup-msg');
      popup.style.display = 'flex';
      msg.innerText = messages[msgIndex];
      msgIndex = (msgIndex + 1) % messages.length;
      setTimeout(() => { popup.style.display = 'none'; }, 3000);
    }

    setTimeout(() => {
      showPopup();
      setInterval(showPopup, 6000);
    }, 5000);
  </script>
</body>
</html>
